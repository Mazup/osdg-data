STAT_CONC_DEF: >
  ## Konzept:
  
  Für den Indikator ist kein Zielwert festgelegt (Reporting-Indikator). Die Bewertung bezieht sich 
  auf die Daten (i.d.R. 2005 -2017) des 1. Berichts Schleswig-Holsteins zu den UN-Nachhaltigkeitszielen.
  Wesentlicher Faktor für die Erhöhung des Schuldenstands in den vergangenen Jahren waren 2018, neben 
  anderen Altverpflichtungen, die Inanspruchnahme des Landes Schleswig-Holstein aus dem Rückgarantievertrag 
  mit der HSH Finanzfonds AöR. Dies wird auch in den kommenden Jahren die Situation beeinflussen, weshalb 
  die Entwicklung des Indikators weitere Herausforderungen mit sich bringen wird.
