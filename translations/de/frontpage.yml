intro_title: 17 Ziele, um unsere Welt zu verändern
intro_body: Die <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Sustainable
  Development Goals (SDGs)</a> sind ein universeller Aufruf zum Handeln, um die Armut
  zu beenden, den Planeten zu schützen und das Leben und die Perspektiven aller Menschen
  überall zu verbessern. Die 17 Ziele wurden 2015 von allen UN-Mitgliedsstaaten als
  Teil der <a href="https://unric.org/de/17ziele/">Agenda 2030 für nachhaltige Entwicklung</a> beschlossen. 
  ## 8 Handlungsfelder für Schleswig-Holstein
  Das von der Landesregierung beschlossene Indikatoren-Set ordnet die UN-Nachhaltigkeitsziele [acht übergreifenden politischen Handlungsfeldern](/osdg-site/handlungsfelder/) zu.
